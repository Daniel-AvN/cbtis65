              <h2 class="container__title fz22">Tipo de comentario:</h2>
              <!-- dflex-row-wrap -->
              <article class="dflex-row-wrap ">

                  <section class="l-center">
                    <input type="radio" checked id="opcion1" name="tipo">
                    <label for="opcion1" class="radio_label cblack" onclick="seleccionarRadio('opcion1')">Sugerencia</label>
                  </section>
                  
                  <section class="l-center">
                    <input type="radio" id="opcion2" name="tipo">
                    <label for="opcion2" class="radio_label r2 cblack" onclick="seleccionarRadio('opcion2')">Queja</label>
                  </section>

                  <section class="l-center">
                    <input type="radio" id="opcion3" name="tipo">

                  </section>

              </article>

              <h2 class="container__title fz22 mt20">Comentario:</h2>
              <article class="dflex-row-wrap ">
                <textarea class="form__textarea" name="comentario" id="comentario" minlength="10" maxlength="1000" cols="80" rows="5" placeholder="se respetuoso, evita el spam" required></textarea>
              </article>

              <article class="dflex-column-wrap w300 ">
                  <h2 class="container__title fz22 mt20">Responde sobre ti:</h2>
                  
                  <div class="dflex-row-wrap form__element">
                    <label for="opcion3" class="radio_label cblack">Nombre completo:</label> 
                  <input class="form_in" type="text" id="nombre" name="nombre" placeholder="Nombre y apellidos" required>
                  </div>
                  
                  <div class="dflex-row-wrap form__element">
                    <label for="opcion3" class="radio_label cblack">Edad:</label> 
                  <input class="form_in" type="number" min="10" max="100" id="edad" name="edad" required>
                  </div>

                  <div class="dflex-row-wrap form__element">
                    <label for="opcion3" class="radio_label cblack">Email:</label> 
                  <input class="form_in" type="email" id="email" name="email" required>
                  </div>
                  
                  <div class="dflex-row-wrap form__element">
                    <label for="opcion3" class=" cblack">Estatus:</label> 
                  <select name="estatus" id="estatus" class="form_in radio_label">
                    <option value="alumno">Alumno</option>
                    <option value="docente">Docente</option>
                    <option  value="padre">Padre de familia</option>
                    <option value="padre">Empleado de la institución </option>
                  </select>
                  </div>

              </article>

              <button class="form__btn">enviar</button>
